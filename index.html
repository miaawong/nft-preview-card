<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="equilImgContainer">
          <img
            src="images/image-equilibrium.jpg"
            alt="Image of equilibrium nft"
            class="equilImg"
          />
          <div class="equilHoverImg">
            <img src="images/icon-view.svg" alt="Image of eye" width="50" />
          </div>
        </div>
        <!-- <section class="content"> -->
        <h3 class="hoverText">Equilibrium #3429</h3>
        <p class="lightParagraph description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <p class="price withIcon">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <span> 0.041 ETH </span>
          </p>
          <p class="lightParagraph withIcon">
            <img src="images/icon-clock.svg"/ alt="Clock icon">3 days left
          </p>
        </div>
        <div class="line"></div>
        <div class="avatarContainer">
          <img
            src="images/image-avatar.png"
            alt="Image of Jules Wyvern"
            class="avatar"
          />
          <p class="creator">
            <span>Creation of</span>
            <span class="name hoverText">Jules Wyvern</span>
          </p>
        </div>
        <!-- </section> -->
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mia W</a>.
    </footer>
  </body>
</html>
